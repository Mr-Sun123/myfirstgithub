<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>注册</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/vue.js"></script>
	
	
</head>
<body>

<div class="container">
	<div class="row clearfix">
		<div class="col-md-2 column">
			{% load static %}
			<img alt="140x140" src="{% static 'v3/1.jpg' %}" class="img-circle" />
		</div>
		<div class="col-md-10 column">
			<div class="page-header">
				<h1>
					注册学生用户
				</h1>
			</div>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form class="form-horizontal" role="form" action="/sno-iput" method="post">
				{% csrf_token %}
				<div class="form-group">
					 <label for="inputSNO" class="col-sm-2 control-label">学号</label>
					<div class="col-sm-10">
						<input type="text" name="sno" class="form-control" id="inputSNO" />
						
					</div>
					
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="text" name="spassward" class="form-control" id="inputPassword3" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputname" class="col-sm-2 control-label">姓名</label>
					<div class="col-sm-10">
						<input type="text" name="sname" class="form-control" id="inputname" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputAge" class="col-sm-2 control-label">年龄</label>
					<div class="col-sm-10">
						<input type="number" name="sage" class="form-control" id="inputAge" />
						
					</div>
				</div>
				<div class="form-group" id="app">
					<label for="inputEmail3" class="col-sm-2 control-label">性别</label>
					
						
							 <label><input type="radio" name="ssex" id="male" value='male' v-model="picked"/>男</label>
						
						
							 <label><input type="radio" name="ssex" id="female" value='famel' v-model="picked"/>女</label>
						
					
				</div>
				<div class="form-group" id="app1" >
					<label for="inputSNO" class="col-sm-2 control-label">专业系</label>
					 <select v-model="selected" name="sdept">
					     <option value="">选择一个专业</option>
					     <option value="computer">计算机</option>
					     <option value="communication">通信工程</option>
					   </select>
					 					
				</div>
				<div class="form-group" id="app2">
					<label for="inputSNO" class="col-sm-2 control-label">家乡</label>
					 <select v-model="selected" name="swhere">
					     <option value="">填写高考省份</option>
					     <option value="Heilongjiang">黑龙江</option>
					     <option value="Henan">河南</option>
					   </select>
										
				</div>
				<div class="form-group">
					<div class="col-md-6 column">
					<input type="submit" value="Submit" class="btn btn-default btn-success btn-block">
					</div>
					<div class="col-md-6 column">
						 <button type="button" onclick="window.location.href = '{% url 'login' %}'" class="btn btn-default btn-primary btn-block">返回登录</button>
						 
					</div>
				</div>
				{% if messages %}
				    <script>
				        {% for msg in messages %}
				            alert('{{ msg.message }}');
				        {% endfor %}
				    </script>
				{% endif %}
				
			</form> 
			
		</div>
		
	</div>
</div>
<script>
	new Vue({
	  el: '#app',
	  data: {
		picked : 'male'
	  }
	})
	</script>
<script>
new Vue({
  el: '#app1',
  data: {
	selected: '' 
  }
})
new Vue({
  el: '#app2',
  data: {
	selected: '' 
  }
})
</script>
</body>
</html>
